<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="raise_ticket.js" defer></script>
    </head>
    <body>
        <h2>Raise a Ticket</h2>
        <br>
        <form>
            <label><b><u>Full Name: </u></b></label><input type="text" id="name" required/><br>
            <label><b><u>Email: </u></b></label><input type="email" id="email" required/><br>
            <label><b><u>Username: </u></b></label><input type="text" id="username" required/><br>
            <label><b><u>Reason for Ticket: </u></b></label><input type="text" id="desc" required/><br>
            <button type="button" onclick="sendTicket()">Send Ticket</button>
            <button type="button" onclick="resetForm()">Reset</button><br>
            <a href="/">Back to Login</a>
        </form>
    </body>
</html>
