<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="orderStatus.js"></script>
</head>
<body onload="showOrderStatus()"> <!--orderStatus.js-->
    <h2>Order Status</h2>
    <h5>Last Checked: <span id="date">something</span></h5><hr/>
    <div id="statusbar">
        <div class="row" style="margin-left: 60px;">
            <div class="col-3">
                <div class="card" id="card1" style="width: 12rem;">
                    <i class="bi bi-box-seam" style="font-size:2em; text-align:center;"></i>
                    <div class="card-body">
                      <p class="card-text" style="text-align:center">Shipped</p>
                    </div>
                  </div>
            </div>
            <div class="col-3">
                <div class="card" id="card2" style="width: 12rem;">
                    <i class="bi bi-truck" style="font-size:2em; text-align:center;"></i>
                    <div class="card-body">
                      <p class="card-text" style="text-align:center">Out for Delivery</p>
                    </div>
                  </div>
            </div>
            <div class="col-3">
                <div class="card" id="card3" style="width: 12rem;">
                    <i class="bi bi-check-square-fill" style="font-size:2em; text-align:center;"></i>
                    <div class="card-body">
                      <p class="card-text" style="text-align:center">Delivered</p>
                    </div>
                  </div>
            </div>
            <div class="col-3">
                <div class="card" id="card4" style="width: 12rem;">
                    <i class="bi bi-x-octagon-fill" style="font-size:2em; text-align:center;"></i>
                    <div class="card-body">
                      <p class="card-text" style="text-align:center">Cancelled</p>
                    </div>
                  </div>
            </div>
        </div> <!--end "row"-->
        <!--getting the current order status from employee (update order status)-->
        <div class="progress" style="margin-left:25px; margin-right: 25px; margin-top:20px;">
            <div class="progress-bar bg-success" role="progressbar" id="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
    </div><!--end "statusbar"-->
    <script>
        var n = new Date(); var d = n.getDate(); var m = n.getMonth()+1; var y = n.getFullYear();
        var time = n.toLocaleTimeString();
        document.getElementById("date").innerHTML = m + "/" + d + "/" + y + " [" + time + "]";
    </script>
    
</body>
</html>
