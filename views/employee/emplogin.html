<!--Employee Login Page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <script src="employeefunctions.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body >
    <div class="container">
        <div class="row"><h1>Log In</h1></div>       
        <form id="empLogin">
            <div class="row">
                <div class="col-3"><label>Employee ID</label></div>
                <div class="col-9" style="width: 100%;">
                <input type="number" name="empID" id="empID" class="inputfield"/><br/>
                </div>
            </div>         
            <div class="row">
                <div class="col-3"><label>Password</label></div>
                <div class="col-9">
                <input type="password" name="pass" id="pass" class="inputfield"/><br/>
                </div>  
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3">
                <input type="button" value="Login" onclick="getEmpLogin()"/> <!--empLogin.js-->
                <input type="button" value="Reset" onclick="resetForm()"/>
            </div>
            </div>
        </form>
    </div>
</body>
</html>
