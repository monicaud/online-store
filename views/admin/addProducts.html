<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
    <script src="addProducts.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
  <!--Admin can add the new products with details like product name,
product price, product quantity with the auto-generated product id
and etc if necessary-->
  <h1>Add Product</h1>
  <form>
      <label>Id:</label>
      <input type="number" name="pid" class="inputfield">
      <br>
      <label>Name: </label>
      <input type="text" name="pname" class="inputfield">
      <br>
      <label>Price: </label>
      <input type="number" name="pprice" class="inputfield">
      <label>image URL: </label>
      <input type="text" name="purl" class="inputfield">
      <br>
      <input type="button" value="Add Product" onclick="addProduct()">
  </form>
</body>
</html>
