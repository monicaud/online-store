<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Ticket Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script>
        const getTickets = async () => {
            var tickets = await fetch('/api/admin/getTickets');
            console.log("get employees function");
            return tickets.json();
        }

        const displayTickets = async () => {
            console.log("display tickets");
            var tTable = document.getElementById("ticket_info");
            var tickets = await getTickets();
            console.log(tickets);
            for (var i = 0; i < tickets.length; i++) {
                tTable.innerHTML += '<tr><td>' + tickets[i].name + '</td><td>' + tickets[i].email + '</td><td>' + tickets[i].username
                + '</td><td>' + tickets[i].description+ '</td>'+'</tr>';
            }
        }
    </script>
</head>
<body onload="displayTickets()">
    <h2> Reports</h2>
    <div >
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody id="ticket_info"></tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
