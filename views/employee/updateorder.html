  <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body onload="loadOrders()">
  <div id="viewport">
    <!-- Sidebar -->
    <div id="sidenavbar">
      <header>
        <a href="dashboard.html">Employee Services</a>
      </header>
      <ul class="nav">
        <li>
          <a href="#">
            <i class="bi bi-house-door-fill"></i> Home
          </a>
        </li>
        <li>
          <a href="sendrequest.html">
            <i class="bi bi-file-text-fill"></i> Send Request
          </a>
        </li>
        <li>
          <a href="updateorder.html">
            <i class="bi bi-arrow-repeat"></i> Update Order Status
          </a>
        </li>
        <li>
          <a href="unlockuser.html">
            <i class="bi bi-unlock-fill"></i> Unlock Users
          </a>

        <li>
          <a href="editprofile.html">
            <i class="bi bi-file-person-fill"></i> Edit Profile

            <i class="bi bi-box-arrow-right"></i></i> Sign Out
          </a>
        </li>
      </ul>
    </div>
    <!-- Content -->
    <div id="content">
      <div class="container-fluid">
        <h1>Update Order Status</h1>
        <form>
          <label>Order ID</label>
          <input type="number" class="inputfield" name="orderid"><br>
          <label>Status</label>
          <!-- <input type="text"><br> -->
          <select name="status" id="status" class="inputfield">
            <option value="Shipped">Shipped</option>
            <option value="Out for Delivery">Out for Delivery</option>
            <option value="Delivered">Delivered</option>
            <option value="Cancelled">Cancelled</option>
          </select>
          <label>Reason for cancellation</label>
          <input type="text" class="inputfield" name="reason">
          <input type="button" value="Submit" onclick="updateOrder()">
          <input type="reset" value="Clear" onclick="resetForm()">
        </form>
        <div>
          <table class="table">
            <thead>
              <tr>
                <th>
                  Order Id
                </th>
                <th>
                  Status
                </th>
                <th>
                  Message
                </th>
              </tr>
            </thead>
            <tbody id="ordersTable">

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
